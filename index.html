            },
            {
              url: "./assets/templates/t-shirt-white.png",
              title: "T-shirt White",
            },
            {
              url: "./assets/templates/t-shirt-black.png",
              title: "T-shirt black",
            },
            {
              url: "./assets/templates/One-Does-Not-Simply.jpg",

          ],
          text_boxes_count: 1,
        });

        //The following code is for animate scrolling when open the page
        jQuery([document.documentElement, document.body]).animate(
