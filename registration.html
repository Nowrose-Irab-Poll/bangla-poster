                                    </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-4">

                                      <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="register-phone">Phone Number</label>
                                        <input type="text" id="register-phone" class="form-control" />
                                        <p id="phone-error" style="color: red;"></p>
                                      </div>
                                    </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="register-password">Password</label>
                                        <input type="password" id="register-password" class="form-control" />
                                        <p id="password-error" style="color: red;"></p>
                                      </div>
                                    </div>

                                    </div>

                                      <button type="button" id="register-button" class="btn btn-primary btn-lg" style="background:rgba(0,0,0,0.7);border-color: #000;">Register</button>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                      <div class="spinner-border" role="status" id="register-spinner" style="display: none;">
                                        <span class="visually-hidden">Loading...</span>
                                      </div>
                                    </div>
                  
                                  </form>
